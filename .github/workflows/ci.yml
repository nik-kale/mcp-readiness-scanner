name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          ruff check mcpreadiness tests
          ruff format --check mcpreadiness tests

      - name: Run type checking
        run: |
          mypy mcpreadiness --ignore-missing-imports

      - name: Run tests
        run: |
          pytest tests/ -v --cov=mcpreadiness --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  integration:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          pip install -e .

      - name: Test CLI - scan-tool
        run: |
          mcp-readiness scan-tool --tool examples/sample_tool_definitions/good_tool.json --format json
          mcp-readiness scan-tool --tool examples/sample_tool_definitions/bad_tool.json --format markdown || true

      - name: Test CLI - scan-config
        run: |
          mcp-readiness scan-config --config-file examples/sample_configs/windsurf_config.json --format json

      - name: Test CLI - list-providers
        run: |
          mcp-readiness list-providers

      - name: Test CLI - list-categories
        run: |
          mcp-readiness list-categories

      - name: Test SARIF output
        run: |
          mcp-readiness scan-tool --tool examples/sample_tool_definitions/bad_tool.json --format sarif > results.sarif || true
          cat results.sarif

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
